type Query{
    prueba:String
}

type Mutation{
    signup(data:UserCreateInput):Auth
    login(email:String!, password:String!):Auth
}

type Auth{
    token:String
    menssage:String
}

input UserCreateInput{
    first_name:String!
    last_name:String!
    email:String!
    password:String!
    birth_date:String
    gender:GENDER
}

enum GENDER{
    Male
    Female
}